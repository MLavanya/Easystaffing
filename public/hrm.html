        <script type="text/x-handlebars" id="search">

                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Search
                        <small>Human Resources</small>
                    </h1>            
                  <div class="row">
                    <div class="col-sm-12" id="gmesg">
                    </div>                  
                  </div>                     
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Search</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <!-- Info box -->
                    <div class="box box-info">
                        <div class="box-header">
                            <h3 class="box-title">Criteria</h3>
                            <div class="box-tools pull-right">
                                <div class="label bg-aqua">{{model.length}} Results</div>
                            </div>
                        </div>
                        <div class="box-body">
                            
                            <p>
                            
                                <p><label>Experience</label></p>
                                <p><input type="number" min="0" max="20" class="expfrom" value="0"/> to <input type="number" min="0" max="20" class="expto" value="0"/> years</p>
                                <p><label>Skills</label></p>
                                <p><textarea id="empsearchtags" class="" rows="1" cols="60"></textarea></p>
                                <br>
                                <button type="button" class="btn btn-primary" {{action search}}>Search</button>
                                <button type="button" class="btn btn-default" onclick="$('input').val('').text('');">Clear</button>                                                

                            </p>
                        </div><!-- /.box-body -->
                        <div class="box-footer">

                            <div class="row">
                                <ul class="list-group">

                                  {{#each model}}

                                      <li class="list-group-item col-sm-5" style="margin-left:10px; margin-bottom:20px;">                
                                          <h4 class="list-group-item-heading" >{{firstname}} {{lastname}}</h4>
                                          <span class="glyphicon glyphicon-eye-open pull-right space"></span>
                                          <span class="glyphicon glyphicon-star-empty pull-right space" {{action fav this}} onclick="$(this).parent().hide();"></span>
                                          <span class="glyphicon glyphicon-paperclip pull-right space" {{action downloadcv this}}></span>
                                          <p class="list-group-item-text">Exp: {{experience}} years, Email: {{email}} , Phone: {{phone}} 
                                          </p>
                                      </li>
                                    {{else}}
                                      <p class="col-sm-offset-5">No Records</p>
                                    {{/each}}

                                </ul>
                            </div>


                        </div><!-- /.box-footer-->
                    </div><!-- /.box -->                    


                </section><!-- /.content -->

        </script>
