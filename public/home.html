	<script type="text/x-handlebars" id="addcandidate">
		<div class="page-header">
			<h1><i class="fa fa-search page-header-icon"></i>&nbsp;&nbsp;Easy Staffing / Add Candidate</h1>

                </div>

                    </div>
                </div>

              	<div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
	                <div class="col-sm-6">

        	        </div>
            	</div>

              	<div class="form-group">
                    <label for="experience" class="col-sm-2 control-label">Experience</label>

              	</div>

    	        <div class="form-group">

	                </div>
    	        </div>

    	        <div class="form-group">
                    <label for="skills" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-6">
                        {{view Ember.Select  classNames="form-control" id="city" value=forcity  content=city}}
	                </div>
    	        </div>
              	<div class="form-group">

                     {{#view App.CVUploadTool name="file" data-url="/uploadcv" id="uploadcv"}}{{/view}}
                      <label class="uploadedfile" style="display:none;"></label> 
	                </div>
    	        </div>
             
              	<div class="form-group">
                    <label for="country" class="col-sm-2 control-label">Prescreening Status</label>
                    <div class="col-sm-6">
                      {{view Ember.Select  classNames="form-control" id="status"  value=status   content=statuses optionValuePath="content.id" optionLabelPath="content.name"}}
                	</div>
              	</div>

              	<div class="form-group">
                    <label for="comments" class="col-sm-2 control-label">Comments</label>
                    <div class="col-sm-3">
                      {{input type="text" class="form-control" id="comments" placeholder="Comments" value=comments}}
                	</div>
              	</div>

              	<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                      <button id="addEmpSbmt" type="submit" class="btn btn-primary">Save</button>
                    </div>
              	</div>
            </div>
		</form>

	<script type="text/x-handlebars" id="searchResult">
		<div class="theme-default main-menu-animated no-main-menu page-search">
			<div class="page-header">
				<h1><i class="fa fa-search page-header-icon"></i>&nbsp;&nbsp;Easy Staffing / Search Results</h1>
				<button class="pull-right btn btn-outline btn-rounded btn-primary pager" onclick="window.history.back()"> ← &nbsp;Older</button>	
			</div>
			<!-- search results -->
			
			<div class="search-text">
				<strong>{{response.numFound}}</strong> results found for: <span class="text-primary">{{keyword}}</span>
			</div>

			<div class="search-tabs ">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#search-tabs-all" data-toggle="tab">All <span class="label label-primary">{{response.numFound}}</span></a>
					</li>
	<!-- 				<li>
						<a href="#search-tabs-users" data-toggle="tab">Users <span class="label label-success">5</span></a>
					</li>
					<li>
						<a href="#search-tabs-messages" data-toggle="tab">Messages <span class="label label-danger">9</span></a>
					</li> -->
				</ul> <!-- / .nav -->
			</div>

			<div class="panel search-panel">

				<!-- Search form -->
				<form action="" class="search-form bg-primary">
				    <div class="col-sm-offset-0" style="margin-left:20px;">
						<input type="radio" name="searchtype" value="vacancy"> Vacancy &nbsp;&nbsp;
						<input type="radio" name="searchtype" value="candidate"> Candidate &nbsp;&nbsp;
						<input type="radio" name="searchtype" value="company"> Company	        	
				    </div> <br/>				
					<div class="input-group">
						<!-- Search form -->	   
						    {{#view App.SearchResultView}}	        
						        <div class="" id="VS" style="padding-top:5px;">
						            <div id="search_box_container" class="col-sm-12"></div>
						            <div class="col-sm-2" id="search_query"></div>          
						        </div>    
						    {{/view}}	  
						      <!-- / Search form -->
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit" {{action 'search'}}>Search</button>
						</span>
					</div> <!-- / .input-group -->
					<br/>
				    <div class="pull-left" style="margin-left:20px;">
						<input type="checkbox" name="searchtype" value="vacancy"> Exact Match        	
				    </div>
				    <br/>						
				</form>
				<!-- / Search form -->

				<!-- Search results -->
				<div class="panel-body tab-content searchresults" id="searchScroll">

					<!-- Classic search -->
					<ul class="search-classic tab-pane fade in active" id="search-tabs-all">

							{{format-results this}}
						{{else}}
							<li>No Results Found.</li>
						{{/each}}
					</ul>
				<!-- / Classic search -->
				</div>
				<!-- / Search results -->
		</div>
			
			<!-- /search results -->
